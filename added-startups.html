    function toggleModal() {
      const modal = document.getElementById('startupModal');
      modal.classList.toggle('hidden');
    }

    async function goToDeckBuilder() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Please log in to create a pitch deck.');
        return;
      }

      try {
        const res = await fetch('http://127.0.0.1:8000/api/deck/create/', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();
        console.log('Deck creation response:', data);

        if (res.ok && data.deck_id) {
          console.log('New deck created with ID:', data.deck_id);
          localStorage.setItem('deck_id', data.deck_id);
          window.location.href = '/base.html'; // ‚úÖ Redirect only after success
        } else {
          alert(data.error || 'Failed to create new deck.');
        }
      } catch (err) {
        console.error('Deck creation failed:', err);
        alert('Something went wrong while creating the deck.');
      }
    }

    function goToCompanyForm() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Please log in to add your business.');
        return;
      }
      // Use the correct path for the Company Information Form
      window.location.href = 'Company_Information_Form.html';
    }

    async function loadStartups() {
        const token = localStorage.getItem('authToken');
        const grid = document.getElementById('startupsGrid');
        const messageContainer = document.getElementById('messageContainer');

        // Clear any previous messages
        messageContainer.innerHTML = '';

        if (!token) {
            showMessage('Please log in to view your startups.', 'error');
            return;
        }

        // Clear grid first
        grid.innerHTML = '<div class="col-span-full text-center py-12"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div><p class="mt-4 text-slate-600">Loading your startups...</p></div>';

        try {
            console.log('üîë Fetching startups with token:', token ? 'Present' : 'Missing');
            
            const response = await fetch('http://127.0.0.1:8000/api/startups/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });

            console.log('üì° Response status:', response.status);
            console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));
            
            if (!response.ok) {
                if (response.status === 401) {
                    showMessage('Authentication failed. Please log in again.', 'error');
                    // Optionally clear token and redirect
                    localStorage.removeItem('authToken');
                    return;
                } else if (response.status === 403) {
                    showMessage('Access denied. Only startup users can view this page.', 'error');
                    return;
                } else if (response.status === 404) {
                    showMessage('API endpoint not found. Please check the server.', 'error');
                    return;
                }
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            console.log('üì¶ Raw API Response:', data);
            console.log('üì¶ Response type:', typeof data);

            // Robust data extraction with multiple fallback strategies
            let startups = [];
            
            if (data && typeof data === 'object') {
                if (data.success && Array.isArray(data.startups)) {
                    // DRF response format: {success: true, count: X, startups: [...]}
                    startups = data.startups;
                    console.log('‚úÖ Using DRF format: data.startups');
                } else if (Array.isArray(data.startups)) {
                    // Alternative format: {startups: [...]}
                    startups = data.startups;
                    console.log('‚úÖ Using alternative format: data.startups');
                } else if (Array.isArray(data)) {
                    // Direct array format: [...]
                    startups = data;
                    console.log('‚úÖ Using direct array format');
                } else if (data.results && Array.isArray(data.results)) {
                    // Paginated format: {results: [...]}
                    startups = data.results;
                    console.log('‚úÖ Using paginated format: data.results');
                } else {
                    console.warn('‚ö†Ô∏è  Unexpected response structure:', data);
                    console.warn('Available keys:', Object.keys(data));
                    startups = [];
                }
            } else {
                console.error('‚ùå Invalid response data:', data);
                startups = [];
            }

            console.log(`üìä Processed ${startups.length} startups`);

            // Clear loading indicator
            grid.innerHTML = '';

            if (startups.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-slate-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <h3 class="text-lg font-medium text-slate-800 mb-2">No startups added yet</h3>
                        <p class="text-slate-600 mb-6">Get started by adding your first startup.</p>
                        <button onclick="toggleModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Add Your First Startup
                        </button>
                    </div>
                `;
                return;
            }

            // Validate startup array integrity
            if (!Array.isArray(startups)) {
                console.error('‚ùå Startups is not an array:', typeof startups, startups);
                throw new Error('Invalid startups data format');
            }

            // Render each startup with comprehensive error handling
            let successfulRenders = 0;
            startups.forEach((startup, index) => {
                try {
                    console.log(`üöÄ Rendering startup ${index + 1}/${startups.length}:`, {
                        id: startup?.id,
                        name: startup?.company_name,
                        type: typeof startup
                    });
                    
                    if (!startup || typeof startup !== 'object') {
                        throw new Error(`Startup ${index + 1} is not a valid object`);
                    }
                    
                    renderStartupCard(startup, grid);
                    successfulRenders++;
                    
                } catch (error) {
                    console.error(`‚ùå Error rendering startup ${index + 1}:`, error);
                    console.error('Problematic startup data:', startup);
                    
                    // Show a placeholder card for problematic startups
                    const errorCard = document.createElement('div');
                    errorCard.className = "bg-red-50 border border-red-200 rounded-xl p-6";
                    errorCard.innerHTML = `
                        <div class="text-red-600 text-center">
                            <div class="text-2xl mb-2">‚ö†Ô∏è</div>
                            <h3 class="font-medium">Error Loading Startup</h3>
                            <p class="text-sm mt-1">Startup ${index + 1} could not be displayed</p>
                            <p class="text-xs mt-2">ID: ${startup?.id || startup?.pk || 'unknown'}</p>
                            <details class="mt-2 text-left">
                                <summary class="cursor-pointer text-xs">Show Error</summary>
                                <pre class="text-xs mt-1 bg-red-100 p-2 rounded overflow-x-auto">${error.message}</pre>
                            </details>
                        </div>
                    `;
                    grid.appendChild(errorCard);
                }
            });

            // Show success message with statistics
            if (successfulRenders > 0) {
                const failedRenders = startups.length - successfulRenders;
                let message = `Successfully loaded ${successfulRenders} startup${successfulRenders === 1 ? '' : 's'}`;
                if (failedRenders > 0) {
                    message += ` (${failedRenders} failed to render)`;
                }
                showMessage(message, successfulRenders === startups.length ? 'success' : 'warning');
            } else {
                showMessage('No startups could be rendered due to data issues.', 'error');
            }

        } catch (error) {
            console.error('üí• Error loading startups:', error);
            console.error('Error stack:', error.stack);
            
            grid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-red-600 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3 class="text-lg font-medium mb-2">Failed to load startups</h3>
                        <p class="text-slate-600 mb-4">${error.message}</p>
                        <details class="mb-4">
                            <summary class="cursor-pointer text-sm text-slate-500">Show technical details</summary>
                            <pre class="mt-2 text-xs bg-red-50 p-3 rounded text-left overflow-x-auto">${error.stack || error.toString()}</pre>
                        </details>
                        <button onclick="loadStartups()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Try Again
                        </button>
                    </div>
                </div>
            `;
            showMessage(`Failed to load startups: ${error.message}`, 'error');
        }
    }

    function renderStartupCard(startup, container) {
        // Null check for startup object
        if (!startup || typeof startup !== 'object') {
            console.error('Invalid startup object:', startup);
            return;
        }

        // Safely get values with fallbacks and null checks
        const companyName = (startup.company_name && startup.company_name.trim()) || 'Unnamed Company';
        const industry = (startup.industry && startup.industry.trim()) || 'Unknown Industry';
        const initial = companyName.charAt(0).toUpperCase();
        
        // Generate badge color based on first letter
        const badgeColor = {
            'T': 'bg-orange-500',
            'S': 'bg-red-500', 
            'F': 'bg-green-500',
            'A': 'bg-purple-500',
            'B': 'bg-blue-500',
            'C': 'bg-indigo-500'
        }[initial] || 'bg-slate-500';

        // Calculate financial metrics safely with null checks
        const revenue = parseFloat(startup.revenue || startup.current_revenue || 0) || 0;
        const netIncome = parseFloat(startup.net_income || 0) || 0;
        const fundingAsk = parseFloat(startup.funding_ask || 0) || 0;
        
        const profitMargin = (revenue && netIncome) 
            ? Math.round((netIncome / revenue) * 100)
            : null;

        // Format currency values with null checks
        const formatCurrency = (value) => {
            if (!value || value === 0 || isNaN(value)) return null;
            try {
                return new Intl.NumberFormat('en-PH', {
                    style: 'currency',
                    currency: 'PHP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            } catch (error) {
                console.error('Currency formatting error:', error);
                return `‚Ç±${value.toLocaleString()}`;
            }
        };

        // Safe ID extraction with fallback
        const startupId = startup.id || startup.pk || 'unknown';

        const card = document.createElement('div');
        card.className = "startup-card bg-white rounded-xl shadow-md p-6 relative group hover:shadow-lg transition-shadow";
        card.innerHTML = `
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center text-white font-bold text-lg ${badgeColor}">
                        ${initial}
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-slate-800">${companyName}</h3>
                        <p class="text-sm text-slate-500">${industry}</p>
                    </div>
                </div>
                <div class="text-xs text-slate-400">
                    ID: ${startupId}
                </div>
            </div>

            <div class="space-y-3 mb-6">
                ${(startup.data_source_confidence && startup.data_source_confidence !== 'Low') ? `
                    ${fundingAsk ? `
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-slate-600">Funding Ask</span>
                            <span class="text-sm font-semibold text-slate-800">${formatCurrency(fundingAsk) || 'N/A'}</span>
                        </div>
                    ` : ''}
                    ${netIncome ? `
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-slate-600">Net Income</span>
                            <span class="text-sm font-semibold ${netIncome >= 0 ? 'text-green-600' : 'text-red-600'}">
                                ${formatCurrency(netIncome) || 'N/A'}
                            </span>
                        </div>
                    ` : ''}
                    ${revenue ? `
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-slate-600">Revenue</span>
                            <span class="text-sm font-semibold text-slate-800">${formatCurrency(revenue) || 'N/A'}</span>
                        </div>
                    ` : ''}
                    ${profitMargin !== null ? `
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-slate-600">Profit Margin</span>
                            <span class="text-sm font-semibold ${netIncome >= 0 ? 'text-green-600' : 'text-red-600'}">
                                ${profitMargin}%
                            </span>
                        </div>
                    ` : ''}
                ` : `
                    <div class="text-sm text-slate-500 italic">
                        Limited data available (Low confidence)
                    </div>
                `}
                
                <!-- Confidence Level -->
                <div class="flex justify-between items-center">
                    <span class="text-sm text-slate-600">Confidence Level</span>
                    <span class="text-xs px-2 py-1 rounded-full ${
                        (startup.data_source_confidence === 'High') ? 'bg-green-100 text-green-800' :
                        (startup.data_source_confidence === 'Medium') ? 'bg-yellow-100 text-yellow-800' :
                        'bg-red-100 text-red-800'
                    }">
                        ${startup.data_source_confidence || 'Unknown'} ${startup.confidence_percentage ? `(${startup.confidence_percentage}%)` : ''}
                    </span>
                </div>
            </div>

            ${(startup.analytics && typeof startup.analytics === 'object') ? `
                <div class="border-t border-slate-200 pt-4 mb-4">
                    <h4 class="text-sm font-semibold text-slate-700 mb-3">üìä Analytics</h4>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <div class="text-blue-800 font-semibold">${startup.analytics.total_views || 0}</div>
                            <div class="text-blue-600 text-xs">Total Views</div>
                        </div>
                        <div class="bg-green-50 p-3 rounded-lg">
                            <div class="text-green-800 font-semibold">${startup.analytics.unique_viewers || 0}</div>
                            <div class="text-green-600 text-xs">Unique Viewers</div>
                        </div>
                        <div class="bg-purple-50 p-3 rounded-lg">
                            <div class="text-purple-800 font-semibold">${startup.analytics.total_comparisons || 0}</div>
                            <div class="text-purple-600 text-xs">Total Comparisons</div>
                        </div>
                        <div class="bg-orange-50 p-3 rounded-lg">
                            <div class="text-orange-800 font-semibold">${startup.analytics.unique_comparers || 0}</div>
                            <div class="text-orange-600 text-xs">Unique Comparers</div>
                        </div>
                    </div>
                    <div class="mt-3 text-xs text-slate-500">
                        Last 30 days: ${startup.analytics.recent_views || 0} views, ${startup.analytics.recent_comparisons || 0} comparisons
                    </div>
                </div>
            ` : ''}

            <button onclick="startupReport(${startupId})"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                View Report
            </button>
        `;
        
        // Safely append to container
        try {
            if (container && typeof container.appendChild === 'function') {
                container.appendChild(card);
            } else {
                console.error('Invalid container for startup card');
            }
        } catch (error) {
            console.error('Error appending startup card:', error);
        }
    }

    function showMessage(message, type = 'info') {
        const messageContainer = document.getElementById('messageContainer');
        if (!messageContainer) {
            console.error('Message container not found');
            return;
        }
        
        const alertClass = type === 'error' ? 'bg-red-100 border-red-400 text-red-700' :
                          type === 'success' ? 'bg-green-100 border-green-400 text-green-700' :
                          type === 'warning' ? 'bg-yellow-100 border-yellow-400 text-yellow-700' :
                          'bg-blue-100 border-blue-400 text-blue-700';
        
        const icon = type === 'error' ? '‚ùå' :
                    type === 'success' ? '‚úÖ' :
                    type === 'warning' ? '‚ö†Ô∏è' :
                    '‚ÑπÔ∏è';
        
        messageContainer.innerHTML = `
            <div class="border-l-4 p-4 ${alertClass}" role="alert">
                <div class="flex items-center">
                    <span class="mr-2">${icon}</span>
                    <p class="font-medium">${message}</p>
                </div>
            </div>
        `;
        
        // Auto-hide success and info messages after 5 seconds
        if (type === 'success' || type === 'info') {
            setTimeout(() => {
                if (messageContainer.innerHTML.includes(message)) {
                    messageContainer.innerHTML = '';
                }
            }, 5000);
        }
    }

        window.onload = loadStartups;
      
    async function startupReport(startupId) {
      // Validate startupId
      if (!startupId || startupId === 'unknown') {
        alert('Invalid startup ID. Cannot load report.');
        return;
      }

      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Please log in to view startup reports.');
        return;
      }

      localStorage.setItem('startupId', startupId);

      try {
        const response = await fetch(`http://127.0.0.1:8000/api/startup/${startupId}/report/`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            alert('Authentication failed. Please log in again.');
            return;
          } else if (response.status === 404) {
            alert('Startup not found or you do not have access to it.');
            return;
          }
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const startup = await response.json();
        
        // Check if startup has deck info for routing decision
        if (startup && startup.deck_info) {
          window.location.href = `/components/report-modal.html?id=${startupId}`;
        } else {
          window.location.href = `View_Startup_Report.html?id=${startupId}`;
        }
      } catch (error) {
        console.error('Failed to fetch startup data:', error);
        alert('Unable to load report. Please try again.');
      }
    }
